<button (click)="toggleForm()" class="btn btn-primary mb-4">
  {{ showForm ? 'Cancel' : 'Apply for a Loan' }}
</button>

<div *ngIf="showForm" class="card p-4 mb-4 shadow-sm" style="max-width: 500px;">
  <h4>New Loan Application</h4>
  <form (ngSubmit)="applyLoan()">
    
    <div class="mb-3">
      <label class="form-label">Loan Type</label>
      <select class="form-select" [(ngModel)]="newLoan.reason" name="reason">
        <option value="Personal">Personal Loan</option>
        <option value="Home">Home Loan</option>
        <option value="Car">Car Loan</option>
        <option value="Education">Education Loan</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Amount</label>
      <input type="number" class="form-control" [(ngModel)]="newLoan.amount" name="amount" placeholder="e.g. 10000" required>
    </div>

    <button type="submit" class="btn btn-success">Submit Application</button>
  </form>
</div>
