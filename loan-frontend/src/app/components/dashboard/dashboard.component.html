<div class="container mt-5">
  <h2>Welcome to Your Dashboard!</h2>
  
  <button class="btn btn-primary mb-4">Apply for a Loan</button>

  <h3>Your Loan Applications</h3>
  
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Loan ID</th>
        <th>Type</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let loan of loans">
        <td>{{ loan.id }}</td>
        <td>{{ loan.loanType }}</td>
        <td>${{ loan.amount }}</td>
        <td>{{ loan.applicationDate }}</td>
        <td>
          <span [ngClass]="{
            'badge bg-warning': loan.status === 'PENDING',
            'badge bg-success': loan.status === 'APPROVED',
            'badge bg-danger': loan.status === 'REJECTED'
          }">
            {{ loan.status }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
  
  <div *ngIf="loans.length === 0" class="alert alert-info">
    You have not applied for any loans yet.
  </div>
</div>
