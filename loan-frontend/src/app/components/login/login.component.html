<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>

          <form (ngSubmit)="login()">
            <div class="mb-3">
              <label>Email</label>
              <input type="email" class="form-control" [(ngModel)]="credentials.email" name="email" required>
            </div>
            
            <div class="mb-3">
              <label>Password</label>
              <input type="password" class="form-control" [(ngModel)]="credentials.password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>

          <p style="margin-top: 15px;">
              New user? <a routerLink="/signup" class="btn btn-secondary">Create an Account</a>
          </p>

        </div>
      </div>
    </div>
  </div>
</div>
